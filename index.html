<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player by Yogesh kumar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/49f458e4e6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music_player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="http://www.radioandmusic.com/clefmusicawards/publicvoting/images/cat1/nehak.png" class="song-img">
            <h1>Mile Ho Tum Hamko</h1>
            <p> Neha Kakkar</p>
            <audio id="song">
                <source src="Mile Ho Tum - Reprise Version Neha Kakkar Tony Kakkar Fever Gaurav Jang.mp3"
                    type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
        </div>
    </div>
    </div>
    <script>
        let progress = document.getElementById("progress");
let song = document.getElementById("song");
let ctrlIcon = document.getElementById("ctrlIcon");
 song.onloadedmetadata = function(){
    progress.max = song.duration;
    progress.value = song.currentTime;
     
 }
 function playPause() {
    if( ctrlIcon.classList.contains("fa-pause")){
        song.pause();
        ctrlIcon.classList.remove("fa-pause");
        ctrlIcon.classList.add("fa-play");

    }
    else{
        song.play();
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");

    }
 }
 if(song.play()){
    setInterval(()=>{
    progress.value= song.currentTime}
    ,500);
 }
 progress.onchange =function(){
    song.play();
    song.currentTime=progress.value;
 }
    </script>
</body>

</html>
